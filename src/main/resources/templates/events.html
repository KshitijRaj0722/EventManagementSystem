<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>All Events</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container mt-5">

    <h2 class="text-center mb-4">All Events</h2>

    <!-- ADMIN ONLY Create Button -->
    <div class="text-end mb-3" sec:authorize="hasRole('ADMIN')">
        <a href="/events/create" class="btn btn-success">
            Create Event
        </a>
    </div>

    <table class="table table-bordered table-striped">

        <thead class="table-dark">
        <tr>
            <th>Title</th>
            <th>Date</th>
            <th>Location</th>
            <th>Actions</th>
        </tr>
        </thead>

        <tbody>

        <tr th:each="event : ${events}">
            <td th:text="${event.title}"></td>
            <td th:text="${event.date}"></td>
            <td th:text="${event.location}"></td>

            <td>

                <!-- ADMIN ONLY Buttons -->
                <div sec:authorize="hasRole('ADMIN')">

                    <a th:href="@{/events/edit/{id}(id=${event.id})}"
                       class="btn btn-sm btn-warning">
                        Edit
                    </a>

                    <a th:href="@{/events/delete/{id}(id=${event.id})}"
                       class="btn btn-sm btn-danger"
                       onclick="return confirm('Delete this event?')">
                        Delete
                    </a>

                </div>

            </td>
        </tr>

        </tbody>

    </table>

    <div class="text-center mt-3">
        <a href="/dashboard" class="btn btn-secondary">Back</a>
    </div>

</div>

</body>
</html>
